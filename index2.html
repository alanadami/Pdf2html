<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #00d4ff);
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .file-input {
            display: none;
        }

        .upload-label {
            display: block;
            background: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-label:hover {
            background: #0056b3;
        }

        #file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .download-links {
            margin-top: 20px;
            display: none;
        }

        .download-links a {
            display: block;
            text-decoration: none;
            background: #28a745;
            color: #fff;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .download-links a:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload de PDF</h2>
        <input type="file" id="file-input" class="file-input" accept=".pdf">
        <label for="file-input" class="upload-label">Escolher PDF</label>
        <p id="file-name">Nenhum arquivo selecionado</p>

        <div class="download-links" id="download-links">
            <a id="download-html" href="#" download="arquivo.html">Baixar HTML</a>
            <a id="download-xml" href="#" download="arquivo.xml">Baixar XML</a>
        </div>
    </div>

    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            let file = event.target.files[0];
            if (file) {
                document.getElementById('file-name').textContent = file.name;
                
                // Simula a geração de arquivos HTML e XML
                let htmlContent = "<html><body><h1>Conteúdo HTML gerado</h1></body></html>";
                let xmlContent = "<data><message>Conteúdo XML gerado</message></data>";

                let htmlBlob = new Blob([htmlContent], { type: 'text/html' });
                let xmlBlob = new Blob([xmlContent], { type: 'application/xml' });

                document.getElementById('download-html').href = URL.createObjectURL(htmlBlob);
                document.getElementById('download-xml').href = URL.createObjectURL(xmlBlob);

                document.getElementById('download-links').style.display = "block";
            }
        });
    </script>
</body>
</html>
